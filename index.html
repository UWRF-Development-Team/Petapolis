<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
        <title>Title</title>
    </head>
    <body>
        <div id="main">
            <div class="shop">
                <div class="content button" onclick="flowerToMoney()">
                    <img src="media/programmerArt/exchange.png">
                </div>
                <div class="content button" onclick="increaseMultiplier('gardener')">
                    <h2>trowel</h2>
                </div>
                <div class="content button" onclick="buyGardener()" id="gardenerBuy">
                    <span id="cost">$100</span>
                    <h2>gardener</h2>
                    <span id="count">(0)</span>
                </div>
                <div class="content button" onclick="prestige()">
                    <h2>ascend</h2>
                </div>
            </div>
            <div class="display" id="display">
                <p id="flower_display">Flowers: 0</p>
                <p id="dollar_display">Dollars: 0</p>
            </div>
        </div>
        <div class="box" onclick="test('button clicked')"></div>
    </body>
</html>
