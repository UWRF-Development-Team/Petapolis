<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Title</title>
    </head>
    <body>
        <div id="main">
            <div id="tutorialButton">
                <a href="turorial.html">
                    <button class="toIndexTutorialBtn">Tutorial</button>
                </a>
            </div>
            <div class="settings">
                <div id="autoconvert" class="content button grey" onclick="autoConvert()">
                    <h3>Auto Converter</h3>
                </div>
            </div>
            <div class="shop">
                <!-- TODO fix deprecated doodad -->
                <div class="content button" onclick="showSaleDiv(event)">
                    <img alt="flower and money symbol with arrows" src="media/programmerArt/exchange.png">
                    <button onclick="flowerToMoney()">Sell All</button>
                </div>
                <div class="content button grey" onclick="buy('trowel')" id="trowelBuy">
                    <div id="trowelCost">$50</div>
                    <h2>trowel</h2>
                    <div id="trowelCount">(1)</div>
                </div>
                <div class="content button grey" onclick="buy('gardener')" id="gardenerBuy">
                    <div id="gardenerCost">$50</div>
                    <h2>gardener</h2>
                    <div id="gardenerCount">(0)</div>
                </div>
                <div class="content button grey" onclick="prestige()" id="prestigeBuy">
                    <h2>ascend</h2>
                </div>
            </div>
            <div class="shadow hidden"></div>
            <div class="salePopup hidden" id="saleDiv">
                <label>
                    Enter the amount of flowers to sell.
                    <input id="saleInput" size="10">
                </label>
            </div>
            <div class="display" id="display">
                <p class="display_text" id="flower_display">Flowers: 0</p>
                <p class="display_text" id="dollar_display">Money: 0</p>
            </div>
        </div>
        <div class="box" onclick="trowel.harvest()"></div>
    </body>
    <script src="main.js"></script>
</html>
