<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
        <title>Title</title>
    </head>
    <body>
        <div id="main">
            <div class="shop">
                <div class="content button" onclick="flowerToMoney()">
                    <img alt="flower and money symbol with arrows" src="media/programmerArt/exchange.png">
                </div>
                <div class="content button" onclick="buy('trowel')" id="trowelBuy">
                    <span id="trowelCost">$50</span>
                    <h2>-trowel-</h2>
                    <span id="trowelCount">(1)</span>
                </div>
                <div class="content button" onclick="buy('gardener')" id="gardenerBuy">
                    <span id="gardenerCost">$50</span>
                    <h2>gardener</h2>
                    <span id="gardenerCount">(0)</span>
                </div>
                <div class="content button" onclick="prestige()">
                    <h2>ascend</h2>
                </div>
            </div>
            <div class="display" id="display">
                <p class="display_text" id="flower_display">Flowers: 0</p>
                <p class="display_text" id="dollar_display">Dollars: 0</p>
            </div>
        </div>
        <div class="box" onclick="trowel.harvest()"></div>
    </body>
</html>
