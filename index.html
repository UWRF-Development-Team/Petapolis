<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Title</title>
    </head>
    <body>
        <div id="main">
            <div id="tutorialButton">
                <a href="turorial.html">
                    <button class="toIndexTutorialBtn" onclick="storeValues()">Tutorial</button>
                </a>
            </div>
            <div class="settings">`
                <button class="content button grey" id="autoconvert" onclick="autoConvert()">
                    <h3>Auto Converter</h3>
                </button>
            </div>
            <div class="shop">
                <button class="content button" onclick="showSaleDiv(event)">
                    <img alt="flower sell button" src="media/programmerArt/exchange.png">
                </button>
                <button class="content button" id="sellallbutton" onclick="flowerToMoney(true, event)">
                    <h3>Sell All</h3>
                </button>
                <button class="content button grey" id="trowelBuy" onclick="buy('trowel')">
                    <h3>Trowel</h3>
                    <h3 id="trowelCost">$50</h3>
                    <h3 id="trowelCount">(1)</h3>
                </button>
                <button class="content button grey" id="gardenerBuy" onclick="buy('gardener')">
                    <h3>Gardener</h3>
                    <h3 id="gardenerCost">$50</h3>
                    <h3 id="gardenerCount">(0)</h3>
                </button>
                <button class="content button grey" id="prestigeBuy" onclick="prestige()">
                    <h3>Ascend</h3>
                    <h3 id="prestigeCost">$1000000</h3>
                    <h3 id="prestigeCount">(0)</h3>
                </button>
            </div>
            <div class="shadow hidden"></div>
            <div class="salePopup hidden" id="saleDiv">
                <label>
                    Enter the amount of flowers to sell.
                    <input id="saleInput" size="10">
                </label>
            </div>
            <div class="display" id="display">
                <p class="display_text" id="flower_display">Flowers: 0</p>
                <p class="display_text" id="dollar_display">Money: 0</p>
            </div>
        </div>
        <div class="box" onclick="trowel.harvest()"></div>
    </body>
    <script src="main.js"></script>
</html>
